<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Création des formulaires</title>
</head>
<body>
	
	<form action="Création des formulaires">
		<fieldset>
		<table>
			<tr>
				<td><label><h3>Identifiant</h3></label></td>
				<td><input type="text" autofocus></td>
			</tr>
			
			<tr>
				<td><label><h3>Mot de passe</h3></label></td>
				<td><input type="password"></td>
			</tr>
			
			<tr>
				<td><label><h3>Opérations</h3></label></td>
				<td><input type="hidden"></td>
			</tr>
			
			<tr>
				<td><label><h3>Téléphone (commence par 9)</h3></label></td>
				<td><input type="tel" pattern="9[0-9]"></td>
			</tr>
			
			<tr>
				<td><br><input type="file"></td>
			</tr>
			 
			<tr>
				<td><br><br><input type="submit" value="Envoi">
			</tr>
		</table>
		</fieldset>
	</form>


</body>
</html>
