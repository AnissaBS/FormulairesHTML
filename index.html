<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire html 5</title>
</head>

<body>
    <section>
        <h1><table border="0" cellspacing="0">
                <tr>
                <td colspan="2" bgcolor="salmon">checkbox et radio</td>
                </tr>
                <tr>
                    <td bgcolor="lightgreen">Case à cocher</td>
                    <td bgcolor="lightgreen"><form action=""><input type="checkbox" checked></form></td>
                </tr>
                <tr>
                    <td bgcolor="lightgreen">Bouton radio</td>
                    <td bgcolor="lightgreen"><form action=""><input type="radio"></form></td>
                </tr>
        </table></h1>

        <h1><table border="0" cellspacing="0">
            <tr>
            <td colspan="2" bgcolor="salmon">Boutons de contrôle du formulaire</td>
            </tr>
            <tr>
                <td bgcolor="lightgreen">Bouton</td>
                <td bgcolor="lightgreen"><form action=""><input type="button" value="Bouton"></form></td>
            </tr>
            <tr>
                <td bgcolor="lightgreen">Bouton envoyé</td>
                <td bgcolor="lightgreen"><form action=""><input type="submit" value="Envoyer"></form></td>
            </tr>
            <tr>
                <td bgcolor="lightgreen">Bouton Réinitialiser</td>
                <td bgcolor="lightgreen"><form action=""><input type="reset" value="Effacer"></form></td>
            </tr>
    </table></h1>

    <h1><table border="0" cellspacing="0">
        <tr>
        <td colspan="2" bgcolor="salmon">Champs de saisie</td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">Champ caché</td>
            <td bgcolor="lightgreen"><form action=""><input type="text" hidden></form></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">Champ texte</td>
            <td bgcolor="lightgreen"><form action=""><input type="text" value="texte initial"></form></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">Mot de passe</td>
            <td bgcolor="lightgreen"><form action=""><input type="password" value="Effacer"></form></td>
        </tr>
</table></h1>

<h1><table border="0" cellspacing="0">
    <tr>
    <td colspan="2" bgcolor="salmon">Image et téléchargement</td>
    </tr>
    <tr>
        <td bgcolor="lightgreen">Une image</td>
        <td bgcolor="lightgreen"><form action=""><input type="image"></form></td>
    </tr>
    <tr>
        <td bgcolor="lightgreen">Un ficher</td>
        <td bgcolor="lightgreen"><form action=""><input type="file" value="Parcourir..."></form></td>
    </tr>
</table></h1>
    </section>
    
</body>
</html>
