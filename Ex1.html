<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
	<body>

	<form>
	<fieldset>
		<legend><h2>Coordonnées</h2></legend>
		<table>
			<tr>
			<td><label><h3>Noms</h3></label></td>
			<td><input placeholder="Votre nom"></td>
			</tr>
		
			<tr>
			<td><label><h3>Url</h3></label></td>
			<td><input type="url"></td>
			</tr>
		
			<tr>
			<td><label><h3>Adresse</h3></label></td>
			<td><textarea cols="22" rows="2"></textarea></td>
			</tr>
			
			<tr>
			<td><label><h3>Email</h3></label></td>
			<td><input type="email"></td>
			</tr> 
			
			<tr>
			<td><label><h3>Téléphone</h3></label></td>
			<td><input type="number"></td>
			</tr>
			
			<tr>
			<td><label><h3>Date</h3></label></td>
			<td><input type="date"></td>
			</tr>
			
			<tr>
			<td><label><h3>Couleur</h3></label></td>
			<td><input type="color"></td>
			</tr>
			
			<tr>
			<td><label><h3>Télécharger votre fichier</h3></label></td>
			<td><input type="file"></td><br />
			</tr>
			
			<tr>
			<td><input type="submit" value="Envoyer"></td>
			</tr>
		</table>
		
	</fieldset>
	</form>


	</body>
</html>
