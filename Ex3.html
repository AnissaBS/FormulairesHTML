<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
	<body>

	<form>
	<fieldset>
		<legend><h2>Vos coordonnées</h2></legend>
		<table>
			<tr>
			<td><label><h4>Nom :</h4></label></td>
			<td><input placeholder="votre nom"></td>
			</tr>
			
			<tr>
			<td><label><h4>Prénom :</h4></label></td>
			<td><input placeholder="votre prénom"></td>
			</tr>
			
			<tr>
			<td><label><h4>Date de naissance :</h4></label></td>
			<td><input type="date"></td>
			</tr> 
		
			<tr>
			<td><label><h4>Mail :</h4></label></td>
			<td><input type="email" placeholder="votre mail"></td>
			</tr>
			
			<tr>
			<td><label><h4>Votre site :</h4></label></td>
			<td><input type="url"></td>
			</tr>
			
			<td><label><h4>Code :</h4></label></td>
			<td><input type="password" maxlength="8"></td>
			</tr>
			
			<tr>
			<td rowspan="2"><label><h4>Genre :</h4></label></td>
            <td>
            <input type="radio" id="homme" name="genre" value="homme">
            <label for="homme">Homme</label></td>
			</tr>
			
			<tr>
            <td><input type="radio" id="femme" name="genre" value="femme">
            <label for="femme">Femme</label></td>
            </tr>
			
			<tr>
			<td><label><h4>Pays :</h4></label></td>
			<td><select name="">
				<option value="">Votre pays</option>
				<option value="">France</option>
				<option value="">Italie</option>
				<option value="">Allemagne</option>
			</select></td>
		</table>
		
		</fieldset>
	
	
	<fieldset>
		
		<legend><h2>Vos goûts</h2></legend>
		<table>
			<tr>
			<td><input type="checkbox" id="Tarte"</td>
			<label for="Tarte">Tarte aux fraises à la crème d'amande<label>
			</tr>
			
			<tr>
			<td><input type="checkbox" id="Tarte"</td>
			<label for="Tarte">Tarte aux prunes<label>
			</tr>
			
			<tr>
			<td><input type="checkbox" id="Tarte"</td>
			<label for="Tarte">Tarte rustique aux mirabelles de Lorraine, noisettes et miel<label>
			</tr>
			
			<tr>
			<td><br><textarea cols="60" rows="4" minlength="10" placeholder="Décrivez vos goûts en détail"></textarea></td>
			</tr>
		</table>
	</fieldset
	
		
	</fieldset>
	
	<fieldset>
		<legend><h2>Envoyez nous votre photo</h2></legend>
		<table>
			<tr>
			<td><input type="file"></td>
			</tr>
			
			<tr>
			<td><br><input type="reset" value="Effacer">&emsp;
			<input type="submit" value="Envoyer"></td>
			</tr>
		</table>
	</fieldset


	</form>

	</body>
</html>
